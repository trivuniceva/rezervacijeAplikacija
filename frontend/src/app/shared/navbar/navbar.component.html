<div *ngIf="!userRole || userRole === ''" class="sidenav">
  <a routerLink="">Home</a>
  <a routerLink="">Search</a>
  <a routerLink="/login">Login</a>
</div>


<div *ngIf="userRole === 'GUEST'" class="sidenav">
  <a (click)="toggleProfileMenu()"> Profile </a>

  <div *ngIf="isProfileMenuOpen" class="dropdown-menu">
    <div class="hover">
      <a routerLink="/profile">Edit Profile</a>
    </div>
    <a routerLink="/change-password">Change Password</a>
  </div>

  <a routerLink="/guest-reservation">Reservation</a>
  <a href="#" (click)="logout()">Logout</a>
</div>

<div *ngIf="userRole === 'HOST'" class="sidenav">
  <a routerLink="/profile">Profile</a>
  <a routerLink="/profile">Add Apartment</a>
  <a routerLink="/profile">Edit Apartment</a>
  <a routerLink="/profile">Reservation</a>
  <a href="#" (click)="logout()">Logout</a>
</div>
