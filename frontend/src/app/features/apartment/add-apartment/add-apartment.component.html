<div class="apartment-container">
  <h1>Add New Apartment</h1>
  <form [formGroup]="apartmentForm" (ngSubmit)="addApartment()">
    <div class="form-group">
      <label for="name">Apartment Name:</label>
      <input
        id="name"
        formControlName="name"
        type="text"
        placeholder="Enter apartment name"
        class="form-control">
      <div *ngIf="apartmentForm.get('name')?.invalid && (apartmentForm.get('name')?.touched || apartmentForm.get('name')?.dirty)">
        <small class="text-danger" *ngIf="apartmentForm.get('name')?.errors?.['required']">Apartment name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Enter apartment description"
        class="form-control"></textarea>
      <div *ngIf="apartmentForm.get('description')?.invalid && (apartmentForm.get('description')?.touched || apartmentForm.get('description')?.dirty)">
        <small class="text-danger" *ngIf="apartmentForm.get('description')?.errors?.['required']">Description is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <input
        id="location"
        formControlName="location"
        type="text"
        placeholder="Enter apartment location"
        class="form-control">
      <div *ngIf="apartmentForm.get('location')?.invalid && (apartmentForm.get('location')?.touched || apartmentForm.get('location')?.dirty)">
        <small class="text-danger" *ngIf="apartmentForm.get('location')?.errors?.['required']">Location is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="amenities">Amenities:</label>
      <input
        id="amenities"
        formControlName="amenities"
        type="text"
        placeholder="e.g., WiFi, Kitchen, Air Conditioning"
        class="form-control">
    </div>

    <div class="form-group">
      <label for="photos">Add Photos:</label>
      <input
        type="file"
        id="photos"
        (change)="onFileSelected($event)"
        multiple
        class="form-control">
    </div>

    <div class="form-group">
      <label for="minGuests">Minimum Guests:</label>
      <input
        id="minGuests"
        formControlName="minGuests"
        type="number"
        placeholder="Minimum number of guests"
        class="form-control">
    </div>

    <div class="form-group">
      <label for="maxGuests">Maximum Guests:</label>
      <input
        id="maxGuests"
        formControlName="maxGuests"
        type="number"
        placeholder="Maximum number of guests"
        class="form-control">
    </div>

    <div class="form-group">
      <label for="apartmentType">Apartment Type:</label>
      <select
        id="apartmentType"
        formControlName="apartmentType"
        class="form-control">
        <option value="studio">Studio</option>
        <option value="room">Room</option>
        <option value="apartment">Apartment</option>
      </select>
    </div>

    <div class="form-group">
      <label for="price">Price per Night:</label>
      <input
        id="price"
        formControlName="price"
        type="number"
        placeholder="Enter price per night"
        class="form-control">
      <div *ngIf="apartmentForm.get('price')?.invalid && (apartmentForm.get('price')?.touched || apartmentForm.get('price')?.dirty)">
        <small class="text-danger" *ngIf="apartmentForm.get('price')?.errors?.['required']">Price is required.</small>
        <small class="text-danger" *ngIf="apartmentForm.get('price')?.errors?.['min']">Price must be a positive value.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="availability">Availability:</label>
      <input
        type="date"
        id="availability"
        formControlName="availability"
        class="form-control">
    </div>

    <div class="button-container">
      <button type="submit" class="btn btn-submit">Add Apartment</button>
    </div>
  </form>
</div>
