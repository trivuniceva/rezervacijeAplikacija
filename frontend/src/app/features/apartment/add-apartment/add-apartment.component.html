<div class="apartment-container">
  <h1>Add New Apartment</h1>
  <form [formGroup]="apartmentForm" (ngSubmit)="addApartment()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        id="name"
        formControlName="name"
        type="text"
        placeholder="Enter apartment name"
        class="form-control">
      <div *ngIf="apartmentForm.get('name')?.invalid && apartmentForm.get('name')?.touched">
        <small class="text-danger">Name is required and must be at least 3 characters long.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Enter apartment description"
        class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <input
        id="location"
        formControlName="location"
        type="text"
        placeholder="Enter apartment location"
        class="form-control">
    </div>

    <div class="form-group">
      <label for="amenities">Amenities (comma separated):</label>
      <input
        id="amenities"
        formControlName="amenities"
        type="text"
        placeholder="e.g., WiFi, Kitchen, Air Conditioning"
        class="form-control">
    </div>

    <div class="form-group">
      <label for="minGuests">Minimum Guests:</label>
      <input
        id="minGuests"
        formControlName="minGuests"
        type="number"
        placeholder="Minimum number of guests"
        class="form-control">
    </div>

    <div class="form-group">
      <label for="maxGuests">Maximum Guests:</label>
      <input
        id="maxGuests"
        formControlName="maxGuests"
        type="number"
        placeholder="Maximum number of guests"
        class="form-control">
    </div>

    <div class="form-group">
      <label for="apartmentType">Type:</label>
      <select
        id="apartmentType"
        formControlName="apartmentType"
        class="form-control">
        <option value="">Select type</option>
        <option value="STUDIO">Studio</option>
        <option value="ROOM">Room</option>
        <option value="APARTMENT">Apartment</option>
      </select>
    </div>

    <div class="form-group">
      <label for="defaultPrice">Price:</label>
      <input
        id="defaultPrice"
        formControlName="defaultPrice"
        type="number"
        placeholder="Enter price per night"
        class="form-control">
    </div>

    <div class="form-group">
      <label for="availability">Availability:</label>
      <input
        id="availability"
        formControlName="availability"
        type="date"
        class="form-control">
    </div>

    <div class="form-group">
      <label for="photos">Photos:</label>
      <input
        id="photos"
        formControlName="photos"
        type="file"
        (change)="onFileSelected($event)"
        class="form-control">
    </div>

    <div class="button-container">
      <button type="submit" class="btn btn-submit" [disabled]="apartmentForm.invalid">Add Apartment</button>
    </div>
  </form>
</div>
