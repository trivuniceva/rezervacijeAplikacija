<form #editApartmentForm="ngForm">
  <div *ngIf="apartment" class="apartment-container">
    <div class="form-group">
      <label for="name">Apartment Name:</label>
      <input
        id="name"
        [(ngModel)]="apartment.name"
        name="name"
        [readonly]="!isEditing"
        type="text"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        [(ngModel)]="apartment.description"
        name="description"
        [readonly]="!isEditing">
      </textarea>
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      <input
        id="location"
        [(ngModel)]="apartment.location"
        name="location"
        [readonly]="!isEditing"
        type="text"
        required
      />
    </div>

    <div class="form-group">
      <label for="amenities">Amenities:</label>
      <input
        id="amenities"
        [(ngModel)]="apartment.amenities"
        name="amenities"
        [readonly]="!isEditing"
        type="text"
        placeholder="e.g., WiFi, Kitchen, Air Conditioning"
      />
    </div>

    <div class="form-group">
      <label for="photos">Add Photos:</label>
      <input
        type="file"
        id="photos"
        (change)="onFileSelected($event)"
        [disabled]="!isEditing"
        multiple
      />
    </div>

    <div class="form-group">
      <label for="minGuests">Minimum Guests:</label>
      <input
        id="minGuests"
        [(ngModel)]="apartment.minGuests"
        name="minGuests"
        [readonly]="!isEditing"
        type="number"
        min="1"
        required
      />
    </div>

    <div class="form-group">
      <label for="maxGuests">Maximum Guests:</label>
      <input
        id="maxGuests"
        [(ngModel)]="apartment.maxGuests"
        name="maxGuests"
        [readonly]="!isEditing"
        type="number"
        min="1"
        required
      />
    </div>

    <div class="form-group">
      <label for="apartmentType">Apartment Type:</label>
      <select
        id="apartmentType"
        [(ngModel)]="apartment.apartmentType"
        name="apartmentType"
        [disabled]="!isEditing">
        <option value="studio">Studio</option>
        <option value="room">Room</option>
        <option value="apartment">Apartment</option>
      </select>
    </div>

    <div class="form-group">
      <label for="price">Price per Night:</label>
      <input
        id="price"
        [(ngModel)]="apartment.price"
        name="price"
        [readonly]="!isEditing"
        type="number"
        min="0"
        required
      />
    </div>

    <div class="form-group">
      <label for="availability">Availability:</label>
      <input
        type="date"
        id="availability"
        [(ngModel)]="apartment.availability"
        name="availability"
        [disabled]="!isEditing"
        required
      />
    </div>

  </div>

  <div class="button-container">
    <button *ngIf="!isEditing" (click)="enableEditing()">Edit</button>
    <button style="background-color: #B80C09;" *ngIf="!isEditing" (click)="deleteApartment()">Delete</button>
    <button *ngIf="isEditing" (click)="saveChanges()">Save</button>
    <button style="background-color: #555" *ngIf="isEditing" (click)="cancelEditing()">Cancel</button>
  </div>
</form>
