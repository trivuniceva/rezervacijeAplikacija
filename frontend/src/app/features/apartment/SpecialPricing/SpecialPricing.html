<div class="container" style="display: flex; height: 100vh;">
  <!-- Leva strana - 1/4 širine -->
  <div class="left-side">
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="price" />
    </div>

    <div class="form-group">
      <label>Pricing Method</label>
      <div class="pricing-method-options">
        <label for="perGuest" class="custom-radio">
          <input type="radio" id="perGuest" [(ngModel)]="pricingMethod" value="perGuest" />
          <span>Per Guest</span>
        </label>
        <label for="perUnit" class="custom-radio">
          <input type="radio" id="perUnit" [(ngModel)]="pricingMethod" value="perUnit" />
          <span>Per Unit</span>
        </label>
      </div>
    </div>

  </div>

  <!-- Desna strana - 3/4 širine -->
  <div class="right-side" style="flex: 3; padding: 20px;">
    <app-host-calendar
      [apartment]="apartment"
    ></app-host-calendar>
  </div>

</div>

<div class="button-container">
  <button (click)="sendToBackend()">Save</button>
</div>
